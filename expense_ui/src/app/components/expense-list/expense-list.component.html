<div class="grid">
    <div class="col-12">
        <p-card header="Expense List">
			<p-table [value]="expenses" styleClass="p-datatable-sm" [paginator]="true" [rows]="10"
            [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{ 'min-width': '85rem' }">
				<ng-template pTemplate="header">
					<tr>
                        <th class="w-1">Date</th>
                        <th class="w-4">Company</th>
                        <th class="w-4">Location</th>
                        <th class="w-1 text-align-right">Amount</th>
                        <th pFrozenColumn alignFrozen="right">Action</th>
					</tr>
				</ng-template>
                <p-toast />
                <p-confirmPopup></p-confirmPopup>
				<ng-template pTemplate="body" let-exp>
					<tr>
						<td>{{exp.ExpenseDate}}</td>
						<td>{{exp.CompanyName}}</td>
						<td>{{exp.Location}}</td>
						<td class="text-align-right">{{formatCurrency(exp.NetAmount)}}</td>
						<td>
                            <span class="p-buttonset">
                                <button pButton pRipple type="button" icon="pi pi-pen-to-square" label="Edit" class="p-button-outlined p-button-info"
                                [routerLink]="['/main/newexpense', exp.ExpenseId]" size="small"></button>
                                <button pButton pRipple type="button" icon="pi pi-times" label="Delete" class="p-button-outlined p-button-danger"
                                (click)="delete($event, exp)" size="small"></button>
                            </span>
                        </td>
					</tr>
				</ng-template>
			</p-table>
        </p-card>
    </div>
</div>
