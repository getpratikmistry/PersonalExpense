
<div class="grid">
    <div class="col-12 md:col-12">		
		<div class="card p-fluid">
			<h2>Item History</h2>
			<div class="p-formgrid grid">
				<div class="field col-12 md:col-8 lg:col-6">
					<p-inputGroup>
						<p-inputGroupAddon>
							<i class="pi pi-search"></i>
						</p-inputGroupAddon>
						<input #searchbox type="text" [(ngModel)]="keyword" pInputText placeholder="Keyword" />
					</p-inputGroup>
				</div>
				<div class="field col-6"></div>
				<div class="field col-12">
					<p-table [value]="filteredItems" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{ 'min-width': '85rem' }">
						<ng-template pTemplate="header">
							<tr>
								<th class="w-1">Date</th>
								<th class="w-3">Item</th>
								<th class="w-1 text-align-right">Amount</th>
								<th class="w-1 text-align-right">Price Per Unit</th>
								<th class="w-1 text-align-right">LB</th>
								<th class="w-1 text-align-right">KG</th>
								<th class="w-1 text-align-right">QTY</th>
								<th class="w-1 text-align-right">LTR</th>
							</tr>
						</ng-template>
						<p-toast />
						<p-confirmPopup></p-confirmPopup>
						<ng-template pTemplate="body" let-item>
							<tr>
								<td>{{item.ExpenseDate}}</td>
								<td>{{item.Itemname}}</td>
								<td class="text-align-right">{{formatCurrency(item.Amount)}}</td>
								<td class="text-align-right">{{formatCurrency(item.PPU)}}</td>
								<td class="text-align-right">{{formatCurrency(item.LB)}}</td>
								<td class="text-align-right">{{formatCurrency(item.KG)}}</td>
								<td class="text-align-right">{{formatCurrency(item.QTY)}}</td>
								<td class="text-align-right">{{formatCurrency(item.LTR)}}</td>
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
		</div>
    </div>
</div>
